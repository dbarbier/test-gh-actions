name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python_version: ${{ steps.generate-matrix.outputs.python_version }}
      build: ${{ steps.generate-matrix.outputs.build}}
      test: ${{ steps.generate-matrix.outputs.test}}
    steps:
      - uses: actions/setup-python@v2
      - name: Generate Matrix
        id: generate-matrix
        shell: python3 {0}
        run: |
          python_version = ["3.7", "3.8", "3.9"]
          build = { "macos": ["macos-10.15"], "linux": ["ubuntu-latest"], "windows": ["windows-2016"] }
          test = { "macos": ["macos-10.15", "macos-11"], "linux": ["ubuntu-18.04", "ubuntu-20.04"], "windows": ["windows-2016", "windows-2019", "windows-2022"] }
          print(f"::set-output name=python_version::{python_version}")
          print(f"::set-output name=build::{build}")
          print(f"::set-output name=test::{test}")

  debug:
    needs: [setup]
    strategy:
      matrix:
        os: ["macos-10.15", "macos-11"]
        python-version: ${{ fromJSON(needs.setup.outputs.python_version) }}
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: pip debug
        run: pip debug -v


  build:
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      VCPKG_DISABLE_METRICS: 1
      VCPKG_DEPS_JSON: .github/vcpkg.json

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup vcpkg
        id: vcpkg-root
        shell: bash
        run: |
          cd $VCPKG_INSTALLATION_ROOT
          ./vcpkg --version > $GITHUB_WORKSPACE/vcpkg-version.txt
          echo "::set-output name=path::$(echo -E "$VCPKG_INSTALLATION_ROOT" | sed -e 's,\\,/,g')"

      - name: Cache vcpkg
        uses: actions/cache@v2
        id: cache-vcpkg
        with:
          path: ${{ steps.vcpkg-root.outputs.path }}/installed
          key: vcpkg-${{ runner.os }}-x64-${{ hashFiles('vcpkg-version.txt') }}-${{ hashFiles(env.VCPKG_DEPS_JSON) }}
          restore-keys: |
            vcpkg-${{ runner.os }}-x64-${{ hashFiles('vcpkg-version.txt') }}-
            vcpkg-${{ runner.os }}-x64-

      - name: Download MS-MPI
        # The msmpi port in vcpkg is only a wrapper, it requires that msmpi be already installed
        #
        # URLs copied from https://github.com/microsoft/vcpkg/blob/master/ports/msmpi/portfile.cmake
        shell: powershell
        run: |
          $client = new-object System.Net.WebClient
          $client.DownloadFile("https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisetup.exe", "msmpisetup.exe")
          $client.DownloadFile("https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisdk.msi", "msmpisdk.msi")

      - name: Install MS-MPI
        shell: cmd
        run: |
          msmpisetup.exe -unattend
          msmpisdk.msi /passive

      - name: Install vcpkg packages
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        shell: bash
        run: |
          $VCPKG_INSTALLATION_ROOT/vcpkg install --debug --triplet x64-windows $(jq -j '.dependencies[] | ., " "' $VCPKG_DEPS_JSON)

      - name: Configure CMake
        run: >
          cmake
          -B build
          -S .
          -DCMAKE_SYSTEM_PREFIX_PATH:PATH=${{ steps.vcpkg-root.outputs.path }}/installed/x64-windows
          -DCMAKE_BUILD_TYPE:STRING=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest -C Release
