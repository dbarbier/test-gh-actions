name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  key_Eigen: src-eigen3-3.4.0

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libopenmpi-dev

      - name: Install Eigen3 (cache hit)
        id: cache-Eigen3
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/eigen3-src
          # Source packages can be shared by different OS
          key: ${{ env.key_Eigen }}

      - name: Install HYPRE (cache hit)
        id: cache-hypre
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/hyprepackage-src
          # Source packages can be shared by different OS
          key: src-hypre-2.23.0

      - name: Configure CMake
        run: >
          cmake
          -B build
          -S .
          -DCMAKE_BUILD_TYPE:STRING=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest -C Release

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew install open-mpi

      - name: Install Eigen3 (cache hit)
        id: cache-Eigen3
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/eigen3-src
          # Source packages can be shared by different OS
          key: ${{ env.key_Eigen }}

      - name: Install HYPRE (cache hit)
        id: cache-hypre
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/hyprepackage-src
          # Source packages can be shared by different OS
          key: src-hypre-2.23.0

      - name: Configure CMake
        run: >
          cmake
          -B build
          -S .
          -DCMAKE_BUILD_TYPE:STRING=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest -C Release

  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_DISABLE_METRICS: 1
      VCPKG_DEPS_JSON: .github/vcpkg.json

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup vcpkg
        id: vcpkg-root
        shell: bash
        run: |
          cd $VCPKG_INSTALLATION_ROOT
          ./vcpkg --version > $GITHUB_WORKSPACE/vcpkg-version.txt
          echo "::set-output name=path::$(echo -E "$VCPKG_INSTALLATION_ROOT" | sed -e 's,\\,/,g')"

      - name: Cache vcpkg
        uses: actions/cache@v2
        id: cache-vcpkg
        with:
          path: ${{ steps.vcpkg-root.outputs.path }}/installed
          key: vcpkg-${{ runner.os }}-x64-${{ hashFiles('vcpkg-version.txt') }}-${{ hashFiles(env.VCPKG_DEPS_JSON) }}
          restore-keys: |
            vcpkg-${{ runner.os }}-x64-${{ hashFiles('vcpkg-version.txt') }}-
            vcpkg-${{ runner.os }}-x64-

      - name: Download MS-MPI
        # The msmpi port in vcpkg is only a wrapper, it requires that msmpi be already installed
        #
        # URLs copied from https://github.com/microsoft/vcpkg/blob/master/ports/msmpi/portfile.cmake
        shell: powershell
        run: |
          $client = new-object System.Net.WebClient
          $client.DownloadFile("https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisetup.exe", "msmpisetup.exe")
          $client.DownloadFile("https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisdk.msi", "msmpisdk.msi")

      - name: Install MS-MPI
        shell: cmd
        run: |
          msmpisetup.exe -unattend
          msmpisdk.msi /passive

      - name: Install vcpkg packages
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        shell: bash
        run: |
          $VCPKG_INSTALLATION_ROOT/vcpkg install --debug --triplet x64-windows $(jq -j '.dependencies[] | ., " "' $VCPKG_DEPS_JSON)

      - name: Install Eigen3 (cache hit)
        id: cache-Eigen3
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/eigen3-src
          # Source packages can be shared by different OS
          key: ${{ env.key_Eigen }}

      - name: Install HYPRE (cache hit)
        id: cache-hypre
        uses: actions/cache@v2
        with:
          path: |
            build/_deps/hyprepackage-src
          # Source packages can be shared by different OS
          key: src-hypre-2.23.0

      - name: Configure CMake
        run: >
          cmake
          -B build
          -S .
          -DCMAKE_SYSTEM_PREFIX_PATH:PATH=${{ steps.vcpkg-root.outputs.path }}/installed/x64-windows
          -DCMAKE_BUILD_TYPE:STRING=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest -C Release
